<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gokart vs Formula1</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Gokart VS Formula1</h1>
            <input type="button" value="Race!" id="race">
            <input type="button" value="Reset" id="reset">
        </header>

        <div id="raceTrack">
            <img src="Images/go kart.png" alt="go kart" id="goKart" class="car" height="70px">
            <img src="Images/race car.gif" alt="race car" id="raceCar" class="car" height="100px">
        </div>

        <div id="raceInfoContainer" class="clearfix">
            <h2>RESULT</h2>
            <div id="raceInfo1" class="raceInfo">Go Kart <span></span></div>
            <div id="raceInfo2" class="raceInfo">Race Car <span></span></div>
        </div>
        <small>Designed and Developed by Maestro &COPY; 2020</small>
    </div>

    <div id="container2">
        <img src="" alt="winner" height="200px" id="picture">
        <h2> <span></span> wins!</h2>
        <input type="button" value="Race Again!" id="raceAgain">
    </div>

    <script src="javascript/jQuery.js"></script>

    <script src="javascript/script.js"></script>
</body>
</html>
